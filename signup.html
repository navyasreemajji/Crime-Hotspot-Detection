<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Crime Detect</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="login-container">
    <h2 class="login-heading">Sign Up</h2>
    <form id="signupForm">
      <label for="newUsername" class="form-label">Username</label>
      <input type="text" id="newUsername" name="newUsername" placeholder="Choose username" required />

      <label for="newPassword" class="form-label">Password</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Create password" required />

      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />

      <button type="submit">Sign Up</button>
    </form>

    <!-- Link back to login -->
    <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
